      </ul>

  <!-- Gallery Section -->
  <section class="gallery-section">
    <h2>Our Classroom Moments</h2>

      <!-- Replace srcs with actual image paths in /images/ -->
      <img src="images/class1.jpeg" alt="Classroom Photo 1" class="gallery-item" />
      <img src="images/class2.jpeg" alt="Classroom Photo 2" class="gallery-item" />
      <img src="images/class3.jpeg" alt="Classroom Photo 3" class="gallery-item" />
      <img src="images/class4.jpeg" alt="Classroom Photo 4" class="gallery-item" />

      <img src="images/class9.jpeg" alt="Classroom Photo 9" class="gallery-item" />
      <img src="images/class10.jpeg" alt="Classroom Photo 10" class="gallery-item" />

  </section>

  <!-- Lightbox (hidden by default) -->
  <div class="lightbox" id="lightbox">
    <span class="close-lightbox" id="closeLightbox">&times;</span>
    <img id="lightboxImage" src="" alt="Preview" />
  </div>
